<!doctype html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ramen</title>
	<link href="/css/bootstrap-5.3.2/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap-5.3.2/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/app.js"></script>
</head>
<body class="bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="text-center">Ramen</h1>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-11">
				<input id="searchbar" class="form-control" type="text" placeholder="Search" onkeypress="handleSearchKeyPress(event)"></input>
			</div>
			<div class="col-1">
				<button type="button" class="btn btn-primary" onclick="search()">Search</button>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<div id="queue">
					<ul id="queue-ul" class="list-group">
					</ul>
				</div>
			</div>
			<div id="details" class="col">
				<h2 id="title"></h2>
				<p id="source" class="row">Select a recipe on the left</p>
				<div id="ingredients"></div>
				<div id="directions" class="row"></div>
			</div>
		</div>
	</div>
</body>
</html>
