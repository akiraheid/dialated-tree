<!doctype html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ramen</title>
	<link href="/css/bootstrap-5.3.2/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap-5.3.2/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/app.js"></script>
</head>
<body class="bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="text-center">Ramen</h1>
			</div>
		</div>
		<div class="row my-3">
			<div class="col">
				<input id="searchbar" class="form-control" type="text" placeholder="Search" onkeypress="handleSearchKeyPress(event)"></input>
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-primary" onclick="search()">Search</button>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<div id="queue">
					<ul id="queue-ul" class="list-group">
					</ul>
				</div>
			</div>
			<div id="details" class="col">
				<div class="row">
					<div class="col">
						<h2 id="title"></h2>
					</div>
					<div class="col-auto">
						<button id="grocy-btn" type="button" class="btn btn-secondary invisible" data-bs-toggle="modal" data-bs-target="#modal">Save to Grocy</button>
					</div>
				</div>
				<p id="source" class="row">Select a recipe on the left</p>
				<div id="ingredients"></div>
				<div id="directions" class="row"></div>
			</div>
		</div>
		<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="modalTitle"></h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modalBody">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
